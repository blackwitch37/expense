<div *ngIf="success != null">
  <div *ngFor="let alert of alertsDismiss">
    <alert [type]="success===true ? 'info' : 'warning'" [dismissible]="dismissible" [dismissOnTimeout]="alert.timeout" (onClosed)="onClosedSuccess(alert, success)">
      <strong>{{ alert.msg }}</strong>
    </alert>
  </div>
</div>
<div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                  <form>
                    <h1>Login</h1>
                    <p class="text-muted">Sign In to your account</p>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input type="text" class="form-control" (keyup.enter)="signIn(username.value,password.value)" placeholder="Username" autocomplete="username" required #username>
                    </div>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input type="password" class="form-control" (keyup.enter)="signIn(username.value,password.value)" placeholder="Password" autocomplete="current-password" required #password>
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <button id="submit" type="button" (click)='signIn(username.value,password.value)' class="btn btn-primary px-4">Login</button>
                      </div>
                      <div class="col-6 text-right">
                        <button type="button" class="btn btn-link px-0">Forgot password?</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                <div class="card-body text-center">
                  <div>
                    <h2>Expense System</h2>
                    <p>Testing First!</p>
                    <!-- <div *ngFor="let alert of alerts">
                      <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" (onClosed)="onClosed(alert)">{{ alert.msg }}</alert>
                    </div> -->
                    <!-- <button type="button" class="btn btn-primary active mt-3">Register Now!</button> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
